<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n Servicios Escolares</title>
  <link rel="stylesheet" href="servicios-escolares.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Portal de Servicios Escolares</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">SE</div>
                <div>
                    <div style="font-weight: 500;">Dr. Juan P√©rez Ibarra</div>
                    <div style="font-size: 0.9rem; opacity: 0.8;">Administrador</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <button class="nav-btn active" onclick="showSection('alumnos')">
                Gesti√≥n de Alumnos
            </button>
            <button class="nav-btn" onclick="showSection('grupos')">
                Gesti√≥n de Grupos
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Gesti√≥n de Alumnos -->
        <section id="alumnos" class="section active">
            <h2>Gesti√≥n de Alumnos</h2>
            
            <!-- B√∫squeda -->
            <div class="search-section">
                <h3 style="margin-bottom: 1rem; color: #002C72;">Buscar Alumno</h3>
                <div class="search-row">
                    <div class="form-group">
                        <label for="searchMatricula">Matr√≠cula:</label>
                        <input type="number" id="searchMatricula" placeholder="Ingrese la matr√≠cula del alumno">
                    </div>
                    <button class="btn btn-outline" onclick="searchStudent()">Buscar</button>
                </div>
            </div>

            <!-- Informaci√≥n del alumno (se muestra despu√©s de buscar) -->
            <div id="studentCard" class="student-card">
                <h3>Informaci√≥n del Alumno</h3>
                <div class="student-info">
                    <div class="info-item">
                        <div class="info-label">Nombre:</div>
                        <div class="info-value" id="studentName"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Matr√≠cula:</div>
                        <div class="info-value" id="studentMatricula"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Usuario:</div>
                        <div class="info-value" id="studentUser"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Carrera:</div>
                        <div class="info-value" id="studentCarrera"></div>
                    </div>
                </div>
            </div>

            <!-- Formulario de Registro/Actualizaci√≥n -->
            <form id="studentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-grousp">
                        <label for="matricula">Matr√≠cula:</label>
                        <input type="number" id="matricula" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="usuario">Usuario:</label>
                            <input type="text" id="usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="carrera">Carrera:</label>
                            <input type="text" id="carrera" required>
                        </div>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-outline" onclick="clearForm()">Limpiar</button>
                    <button type="button" id="GuardarAlumno" class="btn btn-primary" onclick="addNewStudent()">Guardar Alumno</button>
                    <button type="button" id="ActualizarAlumno" class="btn btn-secondary" onclick="modifyStudent()">Actualizar Alumno</button>
                </div>
            </form>
        </section>

        <!-- Gesti√≥n de Grupos -->
        <section id="grupos" class="section">
            <h2>Gesti√≥n de Grupos</h2>
            
            <form id="groupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="grupoNombre">Nombre del Grupo:</label>
                        <input type="text" id="grupoNombre" placeholder="Ej: ISC-7A" required>
                    </div>
                    <div class="form-group">
                        <label for="carrera">Carrera:</label>
                        <input type="text" id="carreraGrupo" placeholder="Ej: Ingenier√≠a en Sistemas" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="carrera">Materia:</label>
                        <input type="text" id="materiaGrupo" placeholder="Ej: Programaci√≥n" required>
                    </div>
                </div>

                <h3 style="color: #002C72; margin: 2rem 0 1rem 0;">Asignaci√≥n del Profesor</h3>
                
                <div class="form-group">
                    <label for="profesorSelect">Seleccionar Profesor:</label>
                    <select id="profesorSelect" required>
                    </select>
                </div>

                <h3 style="color: #002C72; margin: 2rem 0 1rem 0;">Agregar Alumnos al Grupo</h3>
                
                <div class="search-section">
                    <div class="search-row">
                        <div class="form-group">
                            <label for="addStudentMatricula">Buscar por Matr√≠cula:</label>
                            <input type="number" id="addStudentMatricula" placeholder="Ingrese matr√≠cula del alumno">
                        </div>
                        <button type="button" class="btn btn-outline" onclick="addStudentToGroup()">Agregar Alumno</button>
                    </div>
                </div>

                <div id="groupStudentsList" class="form-group">
                    <label>Alumnos en el Grupo:</label>
                    <div id="studentsContainer" style="border: 2px solid #e1e1e1; border-radius: 5px; padding: 1rem; min-height: 100px; background-color: #f9f9f9;">
                        <p style="color: #666; text-align: center; margin: 0;">No hay alumnos agregados</p>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn btn-outline" onclick="clearGroupForm()">Limpiar</button>
                    <button type="button" class="btn btn-secondary" onclick="createGroup()">Crear Grupo</button>
                </div>
            </form>
        </section>
    </main>
    <script src="solicitudes.js"></script>
    <script>
        const token = localStorage.getItem('token');
        console.log('Token en localStorage:', token);
        
        if (!token) {
            alert('No hay token. Redirigiendo al login...');
            window.location.replace('/login.html');
        }

        // Verificar token al cargar la p√°gina
        verifyToken();

        async function verifyToken() {
            try {
                console.log('üîç Verificando token...');
                const response = await fetch('http://localhost:3001/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Token inv√°lido');
                }

                const userData = await response.json();
                console.log('‚úÖ Token v√°lido para:', userData.username);
                
            } catch (error) {
                console.error('‚ùå Token inv√°lido:', error);
                alert('Sesi√≥n expirada. Por favor inicia sesi√≥n again.');
                logout();
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            window.location.replace('/login.html');
        }

        // Debug: Mostrar info del token
        if (token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                console.log('üîê Token info:', {
                    username: payload.username,
                    role: payload.role,
                    exp: new Date(payload.exp * 1000)
                });
            } catch (e) {
                console.log('‚ùå No se pudo decodificar el token');
            }
        }
    </script>
</body>
</html>
